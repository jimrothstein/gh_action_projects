name:  simple_source

run-name: simple_print run_name

on:
  workflow_dispatch:
    branches: main

jobs:
  print_something:
    runs-on: ubuntu-latest
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run script
        run: Rscript -e 'source("R/01_first.R")'

